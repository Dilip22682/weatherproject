<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background: url("{{ bg_image }}") no-repeat center center/cover;
      }

      /* Dark overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      .weather-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      h3 {
        font-weight: 600;
        color: #333;
      }

      input[type="text"] {
        border-radius: 30px;
        padding: 10px 20px;
        width: 100%;
        border: 1px solid #ddd;
        margin-bottom: 15px;
      }

      .btn-primary {
        border-radius: 30px;
        padding: 10px 20px;
        font-weight: 500;
        transition: 0.3s;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #0062cc;
        transform: scale(1.05);
      }

      .weather-details {
        margin-top: 20px;
        background: #f9f9f9;
        border-radius: 15px;
        padding: 20px;
        text-align: left;
      }

      .weather-details p {
        margin: 6px 0;
        font-size: 16px;
        color: #444;
      }

      .temp {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>

    <div class="weather-container">
      <h3>ðŸŒ¤ Weather App</h3>
      <hr />
      <form method="POST">
        {% csrf_token %}
        <input
          type="text"
          name="city"
          placeholder="Enter City name..."
          required
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      {% if city %}
      <div class="weather-details mt-3">
        <p><strong>City:</strong> {{city}}</p>
        <p class="temp">{{temp}}&#176;C</p>
        <p><strong>Day:</strong> {{date}}</p>
        <p><strong>Description:</strong> {{description}}</p>
        <p><strong>Wind:</strong> {{wind}}</p>
        <p><strong>Country:</strong> {{country}}</p>
      </div>
      {% else %}
      <p class="text-muted mt-3">{{city1}}</p>
      {% endif %}
    </div>
  </body>
</html>
